{% assign interests = site.data.data.sidebar.interests %}
{% if interests %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    {{ interests.title }}
  </h2>

  <div class="list-unstyled interests-list">
    {% for interest in interests.info %}

      {% if interest.link %}
      <span><a href="{{ interest.link }}">{{ interest.item }}</a></li>
      {% else %}
      <span>{{ interest.item }} </span>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
