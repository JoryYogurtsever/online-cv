    info:
      - role: Lead Developer / Tech Department Head
        time: 2021 - Present
        company: TAM LLC, Las Vegas
        details: |
            - Build Nodejs backend system from scratch implemented complex call qualification and integration system allowing for higher call volume and improved show up rate for sales team with high quality leads.
            - Created advanced alert system for new quality lead acquisition allowing call setter to contact new leads and qualify and set calls, and organize progress in well integrated CRM system
      - role: React Developer
        time: 2018 - 2021
        company: TAM LLC, Las Vegas
        details: |
          - Created hundreds of responsive web pages in React Using SCSS and Server Side Rendering with a focus on collecting meaningful marketting data and accurately tracking customer journey. 
